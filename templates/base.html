<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jabalpur & Narsinghpur Tourism{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content Container */
        .container.mt-5 { /* Specificity for login/register */
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        main.flex-grow-1 { /* For pages extending base */
             padding-top: 1rem; /* Adjust as needed */
             padding-bottom: 1rem; /* Adjust as needed */
        }

        /* Table Enhancements (Primarily for Admin) */
        .table {
            margin-top: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #0d6efd; /* Bootstrap primary blue */
            color: white;
            font-weight: 700; /* Bolder headings */
            vertical-align: middle;
        }
        .table tbody tr:hover { background-color: #e9ecef; }
        .table td, .table th { vertical-align: middle; }

        /* Alert Box Styling */
        .alert-info { background-color: #cfe2ff; border-color: #b6d4fe; color: #084298; }
        .alert-warning { background-color: #fff3cd; border-color: #ffecb5; color: #664d03; } /* Added for login/register */

        /* Footer Styling */
        footer.bg-dark { padding-top: 1rem; padding-bottom: 1rem; }
        footer a { text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* Card Styling (For Login/Register/Testimonials) */
        .card.shadow { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }

        /* Add other general styles from your original style.css if needed */
        /* Example: Navbar styling if not covered by Bootstrap defaults */
        .navbar-brand { font-weight: bold; }

        /* --- Styles specific to index.html sections --- */

        /* Hero Section (#home) */
        #home {
            position: relative;
            height: 70vh; /* Adjust height as needed */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        #home img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area, might crop */
            z-index: 1;
        }
        #home .overlay {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            padding: 2rem;
            border-radius: 0.5rem;
        }
        #home h1 { font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; }
        #home p { font-size: 1.25rem; margin-bottom: 1.5rem; }

        /* Destinations Section (#destinations) */
        .destination-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem; /* Bootstrap's default card radius */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .destination-card:hover { transform: translateY(-5px); }
        .destination-card img { display: block; width: 100%; height: auto; }
        .destination-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .destination-card:hover .destination-overlay { opacity: 1; }

        /* Services Section (#services) */
        .service-card { transition: box-shadow 0.3s ease; }
        .service-card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; } /* Use existing shadow class effect */

        /* Testimonials Section (#testimonials) */
        .testimonial-card img { border: 3px solid #dee2e6; } /* Add a light border to avatar */

        /* Contact Section (#contact) */
        #contact textarea { min-height: 150px; resize: vertical; } /* Allow vertical resize */

    </style>
    {% block head_extra %}{% endblock %}
</head>
<body {% block body_attributes %}class="d-flex flex-column min-vh-100"{% endblock %}>
    {% block navbar %}{% include 'navbar.html' %}{% endblock %}

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}{% include 'footer.html' %}{% endblock %}
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
